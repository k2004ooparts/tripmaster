// TripMaster 로그인 기능 + 사용자 기반 구분 추가 스크립트 (상단에 삽입)

<script>
let currentUser = localStorage.getItem('tripUser') || null;

function loginUser() {
  const name = prompt('사용자 이름을 입력하세요');
  if (name) {
    localStorage.setItem('tripUser', name);
    currentUser = name;
    alert(`환영합니다, ${name}님!`);
    updateUserUI();
  }
}

function logoutUser() {
  localStorage.removeItem('tripUser');
  currentUser = null;
  alert('로그아웃 되었습니다.');
  updateUserUI();
}

function updateUserUI() {
  const userBox = document.getElementById('userBox');
  if (currentUser) {
    userBox.innerHTML = `👤 ${currentUser} 님 <button onclick="logoutUser()">로그아웃</button>`;
  } else {
    userBox.innerHTML = `<button onclick="loginUser()">👤 로그인</button>`;
  }
}

updateUserUI();
</script>
<div id="userBox" style="margin-bottom:1rem;text-align:right;width:100%;max-width:600px;"></div>
