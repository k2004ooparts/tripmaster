<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripMaster - 나만의 여행 추천</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f9fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img.logo {
      width: 180px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #111;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    select, input {
      padding: 0.9rem;
      margin: 0.6rem 0;
      width: 280px;
      font-size: 1.05rem;
      border-radius: 15px;
      border: 1px solid #ccc;
      background: #fff;
    }
    button {
      background-color: #007aff;
      color: white;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }
    #result {
      margin-top: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: all 0.5s ease;
    }
    img.place-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-top: 1rem;
    }
    #mission, #badges, #savedTrips {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }
    .badge-animate {
      animation: pop 0.5s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="TripMaster_Threads_Logo_1.png" alt="TripMaster 로고" class="logo" />
  <h1>🧭 TripMaster</h1>
  <p>여행 스타일과 예산을 선택하고 당신만의 여행지를 찾아보세요!</p>

  <label>
    여행 스타일<br/>
    <select id="style">
      <option value="">--선택하세요--</option>
      <option value="healing">힐링</option>
      <option value="activity">액티비티</option>
      <option value="culture">문화 체험</option>
    </select>
  </label>
  <br/>

  <label>
    예산 (만원)<br/>
    <input type="number" id="budget" placeholder="예: 30" />
  </label>
  <br/>

  <button onclick="recommend()">여행지 추천받기</button>

  <div id="result"></div>
  <div id="mission"></div>
  <div id="badges"></div>
  <div id="savedTrips"></div>

  <script>
    let myBadges = [];
    let savedTrips = JSON.parse(localStorage.getItem('savedTrips')) || [];
    let userPoints = parseInt(localStorage.getItem('userPoints')) || 0;

    const missions = [
      '현지 음식 맛보기 🍜',
      '특산품 사오기 🎁',
      '현지 친구 만들기 🤝',
      '풍경 사진 5장 찍기 📸'
    ];

    const places = {
      healing: [...],
      activity: [...],
      culture: [...]
    };

    function recommend() {
      const style = document.getElementById('style').value;
      const budget = document.getElementById('budget').value;
      if (style && budget) {
        const place = places[style][Math.floor(Math.random() * 2)];
        document.getElementById('result').innerHTML = `
          <h2>${place.name}</h2>
          <img src="${place.image}" alt="${place.name}" class="place-image" />
          <br/>
          <a href="${place.map}" target="_blank"><button style="margin-top:1rem;">지도 보기</button></a>
          <br/>
          <button onclick="shareTrip('${place.name}')">공유하기</button>
          <button onclick="saveTrip('${place.name}')">기록 저장</button>
        `;
        showMission();
      } else {
        document.getElementById('result').textContent = '여행 스타일과 예산을 모두 입력해 주세요!';
      }
    }

    function showMission() {
      const randomMission = missions[Math.floor(Math.random() * missions.length)];
      document.getElementById('mission').innerHTML = `오늘의 미션: ${randomMission}<br/><button onclick="completeMission()">미션 완료</button>`;
    }

    function completeMission() {
      const badge = "🏅 미션 완료 배지!";
      if (!myBadges.includes(badge)) {
        myBadges.push(badge);
      }
      userPoints += 10;
      localStorage.setItem('userPoints', userPoints);
      updateBadges();
      document.getElementById('mission').innerHTML = `미션 완료! 🎉 포인트 +10 (총 ${userPoints}점)`;
    }

    function updateBadges() {
      const badgesDiv = document.getElementById('badges');
      badgesDiv.innerHTML = `🏅 내 배지: ${myBadges.join(', ')}`;
      badgesDiv.classList.add('badge-animate');
      setTimeout(() => badgesDiv.classList.remove('badge-animate'), 1000);
    }

    function saveTrip(name) {
      savedTrips.push(name);
      localStorage.setItem('savedTrips', JSON.stringify(savedTrips));
      displaySavedTrips();
    }

    function displaySavedTrips() {
      document.getElementById('savedTrips').innerHTML = `✨ 저장한 여행지: ${savedTrips.join(', ')}`;
    }

    function shareTrip(name) {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent(`[TripMaster] 추천 여행지: ${name}`);
      const shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
      window.open(shareUrl, '_blank');
    }

    // 최초 로딩 시 저장된 기록 보여주기
    displaySavedTrips();
  </script>
</body>
</html>
