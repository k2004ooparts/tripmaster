<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TripMaster - 나만의 여행 추천</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #06142E;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding: 2rem;
    }
    img.logo {
      width: 200px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    img.place-image {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin-top: 1rem;
      border-radius: 12px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    select, input {
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: none;
      width: 250px;
      font-size: 1rem;
    }
    button {
      background-color: #0077b6;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00b4d8;
    }
    #result, #mission, #badges {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <img src="TripMaster_Threads_Logo_1.png" alt="TripMaster 로고" class="logo" />
  <h1>🧭 TripMaster</h1>
  <p>여행 스타일과 예산을 선택하고 당신만의 여행지를 찾아보세요!</p>

  <label>
    여행 스타일<br/>
    <select id="style">
      <option value="">--선택하세요--</option>
      <option value="healing">힐링</option>
      <option value="activity">액티비티</option>
      <option value="culture">문화 체험</option>
    </select>
  </label>
  <br/>

  <label>
    예산 (만원)<br/>
    <input type="number" id="budget" placeholder="예: 30" />
  </label>
  <br/>

  <button onclick="recommend()">여행지 추천받기</button>

  <div id="result"></div>
  <div id="mission"></div>
  <div id="badges"></div>

  <script>
    let myBadges = [];

    const places = {
      healing: [
        {
          name: '제주 우도',
          image: 'https://images.unsplash.com/photo-1605006535072-182c094aeb5c',
          map: 'https://maps.app.goo.gl/bAXeqtRW4cUMhbbo7'
        },
        {
          name: '남해 다랭이마을',
          image: 'https://images.unsplash.com/photo-1549887534-5803fdd2c853',
          map: 'https://maps.app.goo.gl/EFbRRm7RW6BkR1Z59'
        }
      ],
      activity: [
        {
          name: '정선 레일바이크',
          image: 'https://images.unsplash.com/photo-1591117222393-1fc1a751a6b8',
          map: 'https://maps.app.goo.gl/sH2mNyWbTPs3Hesg7'
        },
        {
          name: '부산 송정 서핑 해변',
          image: 'https://images.unsplash.com/photo-1574562919335-7e7aa9d39c09',
          map: 'https://maps.app.goo.gl/y9mNiNGEL9iF3aWy6'
        }
      ],
      culture: [
        {
          name: '경주 유적지',
          image: 'https://images.unsplash.com/photo-1568359462233-2b197c38e00c',
          map: 'https://maps.app.goo.gl/owBdN2cuHssuh1rH8'
        },
        {
          name: '전주 한옥마을',
          image: 'https://images.unsplash.com/photo-1614024629194-46a5d2f8e51d',
          map: 'https://maps.app.goo.gl/jopGnD6XeVA3JhUt5'
        }
      ]
    };

    function recommend() {
      const style = document.getElementById('style').value;
      const budget = document.getElementById('budget').value;
      if (style && budget) {
        const place = places[style][Math.floor(Math.random() * 2)];
        document.getElementById('result').innerHTML = `
          추천 여행지: ${place.name}<br/>
          <img src="${place.image}" alt="${place.name}" class="place-image" /><br/>
          <a href="${place.map}" target="_blank"><button style="margin-top:10px;">지도 보기</button></a>
        `;
        showMission();
      } else {
        document.getElementById('result').textContent = '여행 스타일과 예산을 모두 입력해 주세요!';
      }
    }

    function showMission() {
      document.getElementById('mission').innerHTML = `오늘의 미션: 현지 음식 맛보기 🍜<br/><button onclick="completeMission()">미션 완료</button>`;
    }

    function completeMission() {
      const badge = "🍜 미식가 배지 획득!";
      if (!myBadges.includes(badge)) {
        myBadges.push(badge);
      }
      updateBadges();
      document.getElementById('mission').textContent = '미션 완료! 축하합니다! 🎉';
    }

    function updateBadges() {
      document.getElementById('badges').innerHTML = `🏅 내 배지: ${myBadges.join(', ')}`;
    }
  </script>
</body>
</html>
